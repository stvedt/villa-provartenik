<!DOCTYPE html>
<html lang="en">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Вила Провъртеник - фото галерия | Villa Provartenik - Photo Gallery</title>

        include "includes/head-scripts.html"

    <body>

        <div id="myloader">

        <!--  Main Wrap  -->
        <div id="main-wrap" class="full-width">
            
            include "includes/header.html"

            <div id="page-content" class="header-static footer-fixed">
                <!--  Slider  -->
                <div id="flexslider" class="fullpage-wrap small">
                    <ul class="slides">
                        <li style="background-image:url(/assets/img/gallery/patio.jpg)">

                                <h1 class="white margin-bottom-small">Gallery</h1>
                                <p class="heading white">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Unde veniam aperiam rerum quis atque, illum.</p>

                            <li class="active">Gallery</li>
                        </ol>
                    </ul>
                </div>
                <!--  END Slider  -->
                <div id="page-wrap" class="content-section fullpage-wrap">
                    <!--  Gallery Section  -->
                    <section id="gallery" data-isotope="load-simple">

                                </div>
                            </div>

                            <div class="one-item">
                                <div class="image-bg" style="background-image:url(/assets/img/gallery/patio.jpg)"></div>

                            </div>

                            <div class="one-item">
                                <div class="image-bg" style="background-image:url(/assets/img/gallery/front-night.jpg)"></div>
                                <div class="content figure">
                                    <i class="pd-icon-camera"></i>
                                    <a href="/assets/img/gallery/front-night.jpg" class="link lightbox"></a>
                                </div>
                            </div>

                            <div class="one-item">
                                <div class="image-bg" style="background-image:url(/assets/img/gallery/top-balcony.jpg)"></div>

                                    <a href="/assets/img/gallery/top-balcony.jpg" class="link lightbox"></a>

                            <div class="one-item">

                                    <i class="pd-icon-camera"></i>
                                    <a href="/assets/img/gallery/bottom-room.jpg" class="link lightbox"></a>
                                </div>
                            </div>
                            
                            <div class="one-item">
                                <div class="image-bg" style="background-image:url(/assets/img/gallery/balcony-door.jpg)"></div>
                                <div class="content figure">
                                    <i class="pd-icon-camera"></i>
                                    <a href="/assets/img/gallery/balcony-door.jpg" class="link lightbox"></a>
                                </div>
                            </div>
                            
                            <div class="one-item">
                                <div class="image-bg" style="background-image:url(/assets/img/gallery/bottom-balcony.jpg)"></div>

                                <div class="image-bg" style="background-image:url(/assets/img/gallery/stone-house-2.jpg)"></div>
                                <div class="content figure">
                                    <i class="pd-icon-camera"></i>
                                    <a href="/assets/img/gallery/stone-house-2.jpg" class="link lightbox"></a>
                                </div>
                            </div> -->

                        </div>
                    </section>

                </div>
            </div>

        include "includes/foot-scripts.html"
